<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reveal Effect | Gsap</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="revealers">
        <div class="revealer r-1"></div>
        <div class="revealer r-2"></div>
      </div>
      <div class="images">
        <div class="img"><img src="assets/img-1.jpg" /></div>
        <div class="img"><img src="assets/img-2.jpg" /></div>
        <div class="img"><img src="assets/img-3.jpg" /></div>
        <div class="img"><img src="assets/img-4.jpg" /></div>
        <div class="img"><img src="assets/img-10.jpg" /></div>
        <div class="img main"><img src="assets/img-5.jpg" /></div>
        <div class="img main"><img src="assets/img-6.jpg" /></div>
        <div class="img main"><img src="assets/img-15.jpg" /></div>
      </div>
      <div class="hero-content">
        <div class="site-logo">
          <div class="word">
            <h1>ARC</h1>
          </div>
          <div class="word">
            <h1>WORLDWIDE <sup>&copy;</sup></h1>
          </div>
        </div>

        <div class="nav">
          <div class="nav-item"><p>About</p></div>
          <div class="nav-item"><p>Work</p></div>
          <div class="nav-item"><p>Journal</p></div>
          <div class="nav-item"><p>Contact</p></div>
        </div>

        <div class="cover-img">
          <img src="assets/img-1.jpg" />
        </div>
        <div class="site-info">
          <div class="row">
            <div class="col">
              <div class="line"><p>Featured Columns</p></div>
            </div>
            <div class="col">
              <h2>
                Arc is a contemporary fashion brand redefining elegance with
                timeless designs and innovative aesthetics.
              </h2>
            </div>
          </div>
          <div class="row">
            <div class="col"></div>
            <div class="col">
              <div class="address">
                <div class="line"><p>Arc Studio</p></div>
                <div class="line">River-stone Building</div>
                <div class="line" - 28 orchard Lane></div>
                <div class="line">N1 4DX</div>
              </div>
              <div class="socials">
                <div class="line"><p>SayHi@Arc.com</p></div>
                <br />
                <div class="line"><p>Instagram</p></div>
                <div class="line"><p>LinkedIn</p></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
