<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Hover Effect</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Include the Ionicons web component script -->
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="img-container">
        <div class="img">
          <img src="image.jpeg" alt="" />
        </div>
        <div class="img-overlay"></div>
        <div class="img-blocks"></div>
      </div>
    </div>
  </body>
</html>
