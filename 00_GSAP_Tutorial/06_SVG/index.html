<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Curve Animation</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div id="string">
      <svg width="1000" height="200">
        <path
          d="M 10 100 Q 500 100 990 100"
          stroke="white"
          fill="transparent"
        />
      </svg>
    </div>
    <h5>Guitar String Curve Animation</h5>
    <h2><b>Hover</b> over the string to see the animation in action!</h2>
  </body>
</html>
<!-- Inspiration: brandium.nl -->
<!-- SVG Path Curve | gsap easing | SVG = a Container -->
<!-- Bezier curves in SVG:
  - M: Move to Point (start point: x, y)
  - Q: Quadratic Bezier curve (center point: x, y) (end point: x, y)
 -->
