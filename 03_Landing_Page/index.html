<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page Animation | GSAP</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="logo">
          <img src="assets/logo.png" width="50" alt="logo" />
        </div>
        <div class="menu">
          <ul>
            <li><a href="#">All Clothing</a></li>
            <li><a href="#">New In</a></li>
            <li><a href="#">Editorial</a></li>
            <li><a href="#">Outwear</a></li>
            <li><a href="#">Collection</a></li>
          </ul>
        </div>
      </header>
      <div class="content">
        <div class="men common">
          <div class="img">
            <img src="assets/img1.jpg" />
            <div class="img-overlay1"></div>
            <div class="img-overlay"></div>
          </div>
          <div class="text">
            <h1>Men</h1>
            <h5>Fashion</h5>
          </div>
          <div class="btn"><a href="">Shop Now</a></div>
        </div>

        <div class="women common">
          <div class="img">
            <img src="assets/img2.jpg" />
            <div class="img-overlay1"></div>
            <div class="img-overlay"></div>
          </div>
          <div class="text">
            <h1>Women</h1>
            <h5>Fashion</h5>
          </div>
          <div class="btn"><a href="">Shop Now</a></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
