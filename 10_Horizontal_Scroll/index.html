<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizontal Scroll Animation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Slides -->
    <section class="sticky">
      <!--Top Section-->
      <div class="slider">
        <!--Main Container-->
        <div class="slides">
          <!--All Slides Container-->
          <div class="slide">
            <!--Individual Slide-->
            <div class="img">
              <img src="assets/img-1.jpeg" alt="img-1" />
            </div>
            <div class="title">
              <h1>Practical Luxury <br />Smart Living</h1>
            </div>
          </div>

          <div class="slide">
            <!--Individual Slide-->
            <div class="img">
              <img src="assets/img-2.jpeg" alt="img-1" />
            </div>
            <div class="title">
              <h1>
                Refined reception<br />
                Lasting impact
              </h1>
            </div>
          </div>

          <div class="slide">
            <!--Individual Slide-->
            <div class="img">
              <img src="assets/img-3.jpeg" alt="img-1" />
            </div>
            <div class="title">
              <h1>
                Modern concrete<br />
                warm details
              </h1>
            </div>
          </div>

          <div class="slide">
            <!--Individual Slide-->
            <div class="img">
              <img src="assets/img-4.jpeg" alt="img-1" />
            </div>
            <div class="title">
              <h1>
                Curved elements<br />
                Modern flow
              </h1>
            </div>
          </div>

          <div class="slide">
            <!--Individual Slide-->
            <div class="img">
              <img src="assets/img-5.jpeg" alt="img-1" />
            </div>
            <div class="title">
              <h1>
                Minimal design<br />
                Natural Light
              </h1>
            </div>
          </div>

          <div class="slide">
            <!--Individual Slide-->
            <div class="img">
              <img src="assets/img-6.jpeg" alt="img-1" />
            </div>
            <div class="title">
              <h1>
                Minimal design<br />
                Natural Light
              </h1>
            </div>
          </div>

          <div class="slide">
            <!--Individual Slide-->
            <div class="img">
              <img src="assets/img-7.jpeg" alt="img-1" />
            </div>
            <div class="title">
              <h1>
                Minimal design<br />
                Natural Light
              </h1>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Outro -->
    <section class="outro">
      <h1>Shaping timeless spaces with contemporary vision</h1>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.42/dist/lenis.min.js"></script>
    <script src="app.js" defer></script>
  </body>
</html>
